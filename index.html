<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta name="description" content="This is a Todo App" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <div class="create-todo">
        <h1>To-Do-List</h1>

        <form id="new-todo-form">
          <h3>Create a todo!</h3>
          <input
            type="text"
            name="content"
            id="content"
            placeholder="add todo..."
          />

          <h3>Pick a category</h3>
          <div class="options">
            <label>
              <input
                type="radio"
                name="category"
                id="category1"
                value="business"
              />
              <span class="bubble business"></span>
              <div>Business</div>
            </label>

            <label>
              <input
                type="radio"
                name="category"
                id="category2"
                value="private"
              />
              <span class="bubble private"></span>
              <div>Private</div>
            </label>
          </div>

          <input type="submit" value="Add todo" />
        </form>
      </div>

      <div class="todo-list">
        <p>TODO LIST</p>
        <div class="list" id="todo-list"></div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
